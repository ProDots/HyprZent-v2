# HyprZent-v2 - animations.conf
# Animaciones suaves, profesionales, fluidas y coherentes con estética oscura nórdica

animations {
  enabled = yes
  bezier = standard, 0.25, 0.1, 0.25, 1.0        # Similar a ease
  bezier = fast, 0.3, 1.0, 0.7, 1.0               # Más rápida, para elementos menores
  bezier = slow, 0.4, 0.0, 0.2, 1.0               # Lenta y elegante

  animation = windows, 1, 7, standard, slide      # Ventanas aparecen suavemente con deslizamiento
  animation = windowsOut, 1, 7, standard, slide   # Y desaparecen igual

  animation = border, 1, 10, fast                 # Animación de borde (ej: borde activo)
  animation = fade, 1, 8, standard                # Fade para transiciones (ej: cierre)
  animation = workspaces, 1, 7, standard, slide   # Cambios de workspace suaves y sin sobresaltos

  animation = specialWorkspace, 1, 8, slow, fade  # Workspace especial (scratchpad, etc.)
  animation = layers, 1, 6, fast, fade            # Ej: Rofi, notificaciones (Eww/Tiramisú)

  animation = notification_popups, 1, 6, fast, slide
  animation = overview, 1, 7, standard, slide
}