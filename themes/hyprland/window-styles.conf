
# HyprZent-v2 - window-styles.conf          


general {
  gaps_in = 6                             # Espacio entre ventanas dentro del contenedor
  gaps_out = 12                           # Espacio entre ventanas y borde exterior
  border_size = 3                         # Grosor del borde
  col.active_border = rgba(88C0D0ff)      # Azul n칩rdico para ventana activa
  col.inactive_border = rgba(4C566Aff)    # Gris suave para ventana inactiva
  border_radius = 10                      # Bordes redondeados
  resize_on_border = true                 # Permite redimensionar desde el borde
}

decoration {
  rounding = 10                           # Coincide con border_radius
  drop_shadow = yes
  shadow_range = 15                       # Sombra m치s suave (mejor para capas con Eww)
  shadow_render_power = 2                # Menor intensidad de sombra
  col.shadow = rgba(2E3440aa)            # Sombra oscura, semitransparente

  blur {
    enabled = true
    size = 8                              # Blur m치s difuso (transparencias suaves)
    passes = 4                            # M치s profundidad y suavidad
    new_optimizations = on
    ignore_opacity = false
    noise = 0.01
  }
}

animations {
  enabled = true                          # Usa animaciones definidas en animations.conf
}

misc {
  disable_hyprland_logo = true           # Quita logo de Hyprland en splash
  force_default_wallpaper = 0            # No usar fondo de pantalla por defecto
}