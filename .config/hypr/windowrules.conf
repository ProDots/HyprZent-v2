# =============================
# Reglas generales para flotantes
# =============================
windowrulev2 = center, floating:1
windowrulev2 = rounding 12, floating:1
windowrulev2 = opacity 0.95 0.80, floating:1
windowrulev2 = size 800 600, floating:1

# =============================
# Diálogos de sistema (Open, Save, etc.)
# =============================
windowrulev2 = float, title:^(Open|Save|Confirm|Choose|File Upload|Replace File|Preferences)$
windowrulev2 = center, title:^(Open|Save|Confirm|Choose|File Upload|Replace File|Preferences)$

# Diálogos específicos en VS Code
windowrulev2 = float, class:^(code|Code)$, title:^(.*)(Open|Save|Settings|Replace|Confirm|Preferences)(.*)$
windowrulev2 = center, class:^(code|Code)$, title:^(.*)(Open|Save|Settings|Replace|Confirm|Preferences)(.*)$

# =============================
# Scratchpad (Kitty terminal flotante)
# =============================
windowrulev2 = float, class:^(kitty)$, title:^(scratchpad)$
windowrulev2 = center, class:^(kitty)$, title:^(scratchpad)$
windowrulev2 = size 900 500, class:^(kitty)$, title:^(scratchpad)$
windowrulev2 = noanim, class:^(kitty)$, title:^(scratchpad)$
windowrulev2 = stayfocused, class:^(kitty)$, title:^(scratchpad)$
windowrulev2 = opacity 0.85 0.70, class:^(kitty)$, title:^(scratchpad)$

# =============================
# Rofi Launcher
# =============================
windowrulev2 = float, class:^(rofi)$
windowrulev2 = center, class:^(rofi)$
windowrulev2 = noanim, class:^(rofi)$
windowrulev2 = stayfocused, class:^(rofi)$
windowrulev2 = opacity 0.94 0.90, class:^(rofi)$

# =============================
# Picture-in-Picture (Firefox o mpv)
# =============================
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = size 600 340, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = nofocus, title:^(Picture-in-Picture)$

# =============================
# Aplicaciones gráficas del sistema
# =============================
windowrulev2 = float, class:^(pavucontrol|blueman-manager|nm-connection-editor)$

# =============================
# Apps creativas (dibujo y diseño)
# =============================
windowrulev2 = float, class:^(gimp|krita|inkscape)$
windowrulev2 = opacity 0.90 0.80, class:^(gimp|krita|inkscape)$

# =============================
# Spotify
# =============================
windowrulev2 = float, class:^(spotify)$
windowrulev2 = center, class:^(spotify)$
windowrulev2 = size 1000 600, class:^(spotify)$
windowrulev2 = opacity 0.88 0.78, class:^(spotify)$

# =============================
# mpv y vídeos PIP
# =============================
windowrulev2 = float, class:^(mpv)$
windowrulev2 = pin, title:^(.*)Picture-in-Picture(.*)$

# =============================
# Workspaces dedicados
# =============================
windowrulev2 = workspace 1, class:^(firefox)$
windowrulev2 = noborder, class:^(firefox)$, fullscreen:0

windowrulev2 = workspace 2, class:^(code|Code)$
windowrulev2 = workspace 3, class:^(discord|vesktop)$
windowrulev2 = workspace 4, class:^(spotify)$

# =============================
# Juegos o apps fullscreen
# =============================
windowrulev2 = fullscreen, class:^(steam|lutris|hl2_linux)$
windowrulev2 = noborder, fullscreen:1
# Opcional: juegos específicos
# windowrulev2 = fullscreenstate 1 1, title:^(God of War|Elden Ring|Cyberpunk 2077)$
