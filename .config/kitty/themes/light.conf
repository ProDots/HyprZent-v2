# ~/.config/kitty/themes/light-nordic.conf
#
# Tema claro-nórdico minimalista para Kitty.
# Ideal para ambientes bien iluminados, con estética limpia y profesional.

# Fondo
background  #eceff4  # Blanco frío (Nord Snow Storm base)

# Texto principal
foreground  #2e3440  # Azul muy oscuro (Polar Night base, alto contraste)

# Cursor
cursor      #5e81ac  # Azul suave, fácil de localizar

# Colores básicos (0–15)

color0  #d8dee9  # Gris claro (base general)
color1  #bf616a  # Rojo Aurora
color2  #a3be8c  # Verde Aurora
color3  #ebcb8b  # Amarillo Aurora
color4  #5e81ac  # Azul Polar
color5  #b48ead  # Magenta Aurora
color6  #88c0d0  # Cian Aurora
color7  #2e3440  # Polar Night oscuro (texto alternativo)

color8  #e5e9f0  # Gris claro intermedio (tono suave)
color9  #bf616a  # Rojo (intenso)
color10 #a3be8c  # Verde (intenso)
color11 #ebcb8b  # Amarillo (intenso)
color12 #5e81ac  # Azul (intenso)
color13 #b48ead  # Magenta (intenso)
color14 #8fbcbb  # Cian verdoso (Nord variante)
color15 #3b4252  # Gris oscuro (Polar Night fondo alterno)

# Color de selección
selection_background #d8dee9
selection_foreground #2e3440