# ~/.config/kitty/themes/light.conf
#
# Tema claro pensado para entornos luminosos o para quienes prefieren interfaz clara.
# Colores suaves para evitar fatiga visual con texto legible.

background  #fafafa      # Blanco hueso muy claro, menos agresivo que blanco puro

foreground  #575279      # Gris azulado oscuro para buen contraste

cursor      #6750a4      # Morado oscuro para destacar el cursor

color0  #d9d7e1         # Gris muy claro (fondo base suave)
color1  #f38ba8         # Rojo suave
color2  #a6e3a1         # Verde pastel
color3  #f9e2af         # Amarillo claro
color4  #89b4fa         # Azul vibrante
color5  #f5c2e7         # Magenta suave
color6  #94e2d5         # Cian pastel
color7  #575279         # Gris azulado oscuro (color de texto)

color8  #939094         # Gris medio, para sombras y elementos secundarios
color9  #f38ba8         # Rojo suave (intenso)
color10 #a6e3a1         # Verde pastel (intenso)
color11 #f9e2af         # Amarillo claro (intenso)
color12 #89b4fa         # Azul vibrante (intenso)
color13 #f5c2e7         # Magenta suave (intenso)
color14 #94e2d5         # Cian pastel (intenso)
color15 #575279         # Gris azulado oscuro (texto alternativo)