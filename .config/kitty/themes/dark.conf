# ~/.config/kitty/themes/dark-nordic.conf
#
# Tema oscuro-nórdico minimalista para Kitty.
# Ideal para entornos oscuros con un toque suave, moderno y profesional.

# Fondo
background  #2e3440  # Azul-gris oscuro (Nord Polar Night base)

# Texto principal
foreground  #d8dee9  # Gris claro azulado (Nord Snow Storm base)

# Cursor
cursor      #bf616a  # Rojo suave (Nord Aurora red)

# Colores básicos (0–15)

color0  #3b4252  # Negro nórdico (fondo alterno)
color1  #bf616a  # Rojo Aurora
color2  #a3be8c  # Verde Aurora
color3  #ebcb8b  # Amarillo Aurora
color4  #81a1c1  # Azul Aurora
color5  #b48ead  # Magenta Aurora
color6  #88c0d0  # Cian Aurora
color7  #e5e9f0  # Gris nórdico claro

color8  #4c566a  # Gris nórdico medio (intenso)
color9  #bf616a  # Rojo Aurora (intenso)
color10 #a3be8c  # Verde Aurora (intenso)
color11 #ebcb8b  # Amarillo Aurora (intenso)
color12 #81a1c1  # Azul Aurora (intenso)
color13 #b48ead  # Magenta Aurora (intenso)
color14 #8fbcbb  # Cian verdoso (Nord variante)
color15 #eceff4  # Gris muy claro (texto alternativo)

# Opcional: color de selección
selection_background #434c5e
selection_foreground #eceff4