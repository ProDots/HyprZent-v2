# ~/.config/kitty/themes/kitty-colors.conf
#
# Tema basado en la paleta Nordic. Estética fría, sobria y elegante.
# Este archivo puede ser generado dinámicamente por Aura o usado como tema fijo.
# No usar valores con transparencia aquí; usa `background_opacity` en kitty.conf.

# Color de fondo (fondo oscuro azulado)
background  #2e3440

# Color de texto principal (gris claro)
foreground  #d8dee9

# Cursor (celeste suave para destacar sin molestar)
cursor      #88c0d0

# Colores base
color0  #3b4252   # negro-gris (fondo alternativo)
color1  #bf616a   # rojo (errores)
color2  #a3be8c   # verde (éxito)
color3  #ebcb8b   # amarillo (advertencia)
color4  #81a1c1   # azul (informativo)
color5  #b48ead   # magenta (prominente)
color6  #88c0d0   # cian (enlaces, resaltado)
color7  #e5e9f0   # blanco-gris (texto brillante)

# Colores brillantes
color8  #4c566a   # gris medio (comentarios, menos énfasis)
color9  #bf616a   # rojo brillante
color10 #a3be8c   # verde brillante
color11 #ebcb8b   # amarillo brillante
color12 #81a1c1   # azul brillante
color13 #b48ead   # magenta brillante
color14 #8fbcbb   # cian brillante
color15 #eceff4   # blanco suave (máxima claridad)